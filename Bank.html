<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxe</title>
</head>
<body>
    <script>
        let soTien = parseFloat(prompt("Nhap so Tien"));
        let chuoiLaiSuat = prompt("Nhap lai suat")
        let LaiSuat = parseFloat(prompt(chuoiLaiSuat));
        document.writeln(chuoiLaiSuat);
        if(soTien === NaN && LaiSuat === NaN)
        {
            alert('Khong hop le');
        } else{
            let TienLai = soTien * LaiSuat / 100;
            document.write("Tien Lai:" + TienLai);
        }
    </script>
</body>
</html>
